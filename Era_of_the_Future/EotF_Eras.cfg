[event]
name=start

[message]
speaker=narrator
image=data/core/images/portraits/elves/shyde.png
message= _ "Era of the Future: currently has one faction, the Welkin, but a second faction will be coming out soon. Balancing ideas/suggestions are always welcome, we have a balancing thread in the Faction and Era contributions forum where you can post any suggestions you may have. We also have a Era of the Future development thread (also in the Faction and Era contributions forum), there you can post ideas for new units or factions and download the development version to give feedback on factions that are not yet released on the add-on server."
[/message]
[message]
speaker=narrator
image=data/core/images/portraits/elves/sylph.png
message= _ "VERY IMPORTANT: Ageless Era version 2.9.1 will interfer with the Welkin when you play Era of the Future. This will cause the game to always use the Welkin in Ageless Era instead of the Welkin in Era of the Future. To fix this either temporarily remove Ageless Era or just wait for it's next release, as it should then be fixed."
[/message]
[/event]
[/era]

