                [unit]
                    x=$x1
                    y=$y1
                    type=Wolf
                    side=$unit.side
		    [modifications]
			{TRAIT_LOYAL}
		    [/modifications]
                [/unit]
            [/command]
        [/option]
    [/message]
[/event]
