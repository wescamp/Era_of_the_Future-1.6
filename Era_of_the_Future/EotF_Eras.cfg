                    type=Tentacle of the Deep
                    side=$unit.side
		    [modifications]
			{TRAIT_LOYAL}
		    [/modifications]
                [/unit]
            [/command]
        [/option]
        [option]
            message=_ "Or would you like a Wolf?"
